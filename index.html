<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pokedex</title>
	<link rel="stylesheet" href="index.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://rawgit.com/stinnett-casey/pokemon-fetch-cacher/master/cacher.js"></script>
	<script src="https://rawgit.com/stinnett-casey/pokemon-fetch-cacher/master/pokemon-array.js"></script>

	<script src="index.js"></script>
</head>
<body>
	<div id="left_background">
		<div class="pokemon"></div>
	</div>

	<div id="right_background">
		<div class="PokeData">
			<img src="" alt="">
			<div id="name"></div>
			<div id="id"></div>
			<div id="weight"></div>
			<div id="height"></div>
			<div id="types"></div>	
			<div id="sprites"></div>
		</div>
		<div class="favorite_box"> 
			<h6>Click to Favorite</h6>
			<img id="favorite" src="img/pokelist.png" alt="">
		</div>
	</div>
</body>
</html>
